<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Задача 2. Табы | Домашнее задание к лекции 2.3</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="tabs">
    <nav>
      <a href="components/email-tab.html" class="active">Email</a>
      <a href="components/sms-tab.html">SMS</a>
    </nav>

    <div id="content">

    </div>
    <div id="preloader" class="hidden">Загрузка...</div>
  </div>
  <script>
    let tabs = document.getElementsByTagName('a');
    let divContent = document.getElementById('content');
    let preloader = document.getElementById('preloader');

    for (let tab of tabs) {
      tab.addEventListener('click', current);
      tab.addEventListener('click', onClick);
    }

    document.addEventListener('DOMContentLoaded', function () {
      preloader.classList.remove('hidden');
      let xhr = new XMLHttpRequest();
      xhr.addEventListener('load', onLoad)
      xhr.open(
        "GET", 'components/email-tab.html', true
      );
      xhr.send()
      function onLoad() {
        divContent.innerHTML = xhr.responseText;
        preloader.classList.add('hidden')
      }
    })

    function onClick(event) {
      
      event.preventDefault();
      this.classList.add('active');
      preloader.classList.remove('hidden');
      let xhr = new XMLHttpRequest();
      xhr.addEventListener('load', onLoad)
      xhr.open(
        "GET", this.href, true
      );
      xhr.send()

      function onLoad() {
        divContent.innerHTML = xhr.responseText;
        preloader.classList.add('hidden')
      }
    }

    function current() {
      for (let tab of tabs) {
        tab.classList.remove('active');
      }
    }

  </script>
</body>

</html>
